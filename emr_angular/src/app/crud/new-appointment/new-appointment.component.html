<div class="card m-5 p-2" id="newAppointmentContainer">
    <div class="card-body">
        <form action="" enctype="text/plain" method="post" id="formNewAppointment">
            <div class="card-body">
                <div class="row d-flex flex-column">
                    <div class="col">
                        <div class="input-group mb-3" >
                            <label class="input-group-text" for="patientList" >Patient</label>
                            <select class="form-select form-control" id="patientList" >
                                <option value="patient.name" *ngFor="let patient of patientList; let index = index"> {{ patient.name}} - {{ patient.cpf }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="medicalAnamnesisAppointment" class="form-label">Anamnesis</label>
                            <textarea class="form-control" id="medicalAnamnesisAppointment" rows="3"
                                placeholder="Describe the patient's complaint." [(ngModel)]="anamnesis" name="anamnesis"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="medicalPrescriptionAppointment" class="form-label">Prescription</label>
                            <textarea class="form-control" id="medicalPrescriptionAppointment" rows="3"
                                placeholder="Describe the prescription." [(ngModel)]="prescription" name="prescription"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="medicalCertificateAppointment" class="form-label">Certificate</label>
                            <textarea class="form-control" id="medicalCertificateAppointment" rows="3"
                                placeholder="Describe the certificate." [(ngModel)]="certificate" name="certificate"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="medicalForwardingAppointment" class="form-label">Forwarding</label>
                            <textarea class="form-control" id="medicalForwardingAppointment" rows="3"
                                placeholder="Describe the forwarding." [(ngModel)]="forwarding" name="forwarding"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="medicalReleaseAppointment" class="form-label">Medical Release</label>
                            <textarea class="form-control" id="medicalReleaseAppointment" rows="3"
                                placeholder="Describe the medical release." [(ngModel)]="medicalRelease" name="medicalRelease"></textarea>
                        </div>
                    </div>
        
                </div>

            </div>
            <div class="d-flex flex-row justify-content-center gap-1">
                <button type="submit" class="mx-1 btn btn-primary" id="newAppointment" [hidden]="!updateButtonHidden" (click)="saveAppointment()">Save</button>
                <button type="submit" class="mx-1 btn btn-success" id="updateAppointment" [hidden]="updateButtonHidden" (click)="saveAppointment()">Update</button>
                <button type="reset" class="mx-1 btn btn-danger">Cancel</button>
            </div>
        </form>
        
    </div>
</div>
