<div class="card m-5 p-2" id="newAppointmentContainer">
    <div class="card-body">
        <form action="" enctype="text/plain" method="post" id="formNewAppointment" ngNativeValidate>
            <div class="card-body">
                <div class="row d-flex flex-column">
                    <div class="col">
                        <div class="input-group mb-3" >
                            <label class="input-group-text" for="patientList" >Patient</label>
                            <select class="form-select form-control" [(ngModel)]="appointment.patient" name="patient">
                                <option *ngFor="let patient of this.patientService.patientList; let index = index">{{ patient.name}} - {{ patient.cpf }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Anamnesis</label>
                            <textarea class="form-control" rows="3"
                                placeholder="Describe the patient's complaint." [(ngModel)]="appointment.anamnesis" name="anamnesis" required></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="medicalPrescriptionAppointment" class="form-label">Prescription</label>
                            <textarea class="form-control" id="medicalPrescriptionAppointment" rows="3"
                                placeholder="Describe the prescription." [(ngModel)]="appointment.prescription" name="prescription"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="medicalCertificateAppointment" class="form-label">Certificate</label>
                            <textarea class="form-control" id="medicalCertificateAppointment" rows="3"
                                placeholder="Describe the certificate." [(ngModel)]="appointment.certificate" name="certificate"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="medicalForwardingAppointment" class="form-label">Forwarding</label>
                            <textarea class="form-control" id="medicalForwardingAppointment" rows="3"
                                placeholder="Describe the forwarding." [(ngModel)]="appointment.forwarding" name="forwarding" ></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label">Medical Release:</label>
                                <select class="form-select form-control" [(ngModel)]="appointment.medicalRelease" name="medicalRelease">
                                    <option *ngFor="let medicalRelease of medicalReleaseBox">{{ medicalRelease }}</option>
                                </select>
                            </div>
                        </div>
                        
    
                    </div>
                </div>

            </div>
            <div class="d-flex flex-row justify-content-center gap-1">
                <button type="button" class="mx-1 btn btn-primary" id="newAppointment" [hidden]="!updateButtonHidden" (click)="createAppointment()">Save</button>
                <button type="button" class="mx-1 btn btn-success" id="updateAppointment" [hidden]="updateButtonHidden" (click)="updateAppointment()">Update</button>
                <button type="reset" class="mx-1 btn btn-danger" (click)="cancelRecord()">Cancel</button>
            </div>
        </form>
        
    </div>
</div>
