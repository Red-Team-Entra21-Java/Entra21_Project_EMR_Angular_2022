<div class="card m-5 p-2" id="listPatientContainer">
    <div class="card-body">

        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">DELETE USER</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This user will be deleted along with all data. Do you want to proceed?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteUser(userIdSelected)">Delete
                        User</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body">

        <div class="mb-3">
            <label for="searchUser" class="form-label">Search User</label> <br>
            <input type="text" class="form-control" placeholder="Insert user..."
                aria-label="Recipient's user" aria-describedby="searchButton" id="searchUser" (keyup)="findUser(prefix)" [(ngModel)]="this.prefix" name="prefix" >
        </div>

        <div class="mb-3 d-flex justify-content-end">
            <button routerLink="../new-user" class="btn btn-success ml-2" (click)="newUser()" >New User</button>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead class="text-center">
                <th>ID</th>
                <th>Name</th>
                <th>email</th>
                <th>Login</th>
                <th></th>
            </thead>
            <tbody class="text-center" id="tbodyUser">
                <tr *ngFor="let user of this.userService.userList; let index = index">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.login }}</td>
                    <td class="p-1">
                        <div class="d-flex gap-1 justify-content-center p-0 m-0">
                            <div class="mx-1 btn btn-danger d-flex align-items-center justify-content-center" data-toggle="modal" data-target="#deleteModal" (click)="saveUserId(user)" >
                                <span class="material-icons-sharp">delete</span>
                            </div>
                            <div class="mx-1 btn btn-success d-flex align-items-center justify-content-center" (click)="updateUser(user)">
                                <span class="material-icons-sharp">edit</span>
                            </div>
                            <div class="mx-1 btn btn-primary d-flex align-items-center justify-content-center" (click)="detailUser(user)">
                                <span class="material-icons-sharp">description</span>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
