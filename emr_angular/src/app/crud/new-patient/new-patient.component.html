<div class="card m-5 p-2" id="newPatientContainer">
    <div class="card-body">
        <form action="/salvo.html" enctype="text/plain" method="get" id="formNewPatient">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="patientName" class="form-label">Patient's name:</label>
                            <input type="text" class="form-control" id="patientName" placeholder="Patient's name" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="patientCPF" class="form-label">Patient's CPF:</label>
                            <input type="text" class="form-control" id="patientCPF" placeholder="000.000.000-00" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="patientMotherName" class="form-label">Mother's name:</label>
                            <input type="text" class="form-control" id="patientMotherName" placeholder="Nome da mÃ£e" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="patientFatherName" class="form-label">Father's name:</label>
                            <input type="text" class="form-control" id="patientFatherName" placeholder="Nome da pai">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genre" id="genreMale" value="male" >
                            <label class="form-check-label" for="genreMale">Male</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="genre" id="genreFemale" value="female">
                            <label class="form-check-label" for="genreFemale">Female</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="genre" id="genreOther" value="other" checked>
                            <label class="form-check-label" for="genreOther">
                              Other
                            </label>
                          </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="birthDate" class="form-label">Birth Date:</label>
                            <input type="date" class="form-control" id="birthDate" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="patientStreet" class="form-label">Street:</label>
                            <input type="text" class="form-control" id="patientStreet" placeholder="Street">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="patientHomeNumber" class="form-label">Number:</label>
                            <input type="text" class="form-control" id="patientHomeNumber" placeholder="Numero">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="patientDistrict" class="form-label">District:</label>
                            <input type="text" class="form-control" id="patientDistrict" placeholder="District">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="patientCity" class="form-label">City:</label>
                            <input type="text" class="form-control" id="patientCity" placeholder="City">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="patientState" class="form-label">State:</label>
                            <input type="text" class="form-control" id="patientState" placeholder="State">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="patientCountry" class="form-label">Country:</label>
                            <input type="text" class="form-control" id="patientCountry" placeholder="Country">
                        </div>
                    </div>
                </div>
                
                
            </div>
            <div class="d-flex flex-row justify-content-center gap-1">
                <button type="submit" class="mx-1 btn btn-primary" id="newPatient" (click)="newPatient()">Salve</button>
                <button type="submit" class="mx-1 btn btn-success" id="updatePatient" [hidden]="true">Update</button>
                <button type="reset" class="mx-1 btn btn-outline-danger">Cancel</button>

            </div>
            
        </form>
    </div>
</div>
