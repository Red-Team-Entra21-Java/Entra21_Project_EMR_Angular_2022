<div class="card m-5 p-2" id="listDoctorContainer">
    <div class="card-body">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter the doctor's name..."
                aria-label="Recipient's username" aria-describedby="searchButton" id="searchDoctor">
            <button class="btn btn-primary" type="button" id="searchDoctorButton">Search</button>
            <button routerLink="../new-doctor" class="btn btn-success ml-2" (click)="newDoctor()">New Doctor</button>
        </div>
        <br>
        <table class="table table-bordered table-hover table-striped">
            <thead class="text-center">
                <th>Doctor Name</th>
                <th>Specialty</th>
                <th>Registration Number</th>
                <th>Number of Appointments</th>
                <th></th>
            </thead>
            <tbody class="text-center" id="tbodyDoctor">
                <tr *ngFor="let doctor of this.doctorService.doctorList; let index = index">
                    <td>{{ doctor.name }}</td>
                    <td>{{ doctor.specialty }}</td>
                    <td>{{ doctor.registerNumber }} - {{ doctor.registerState}}</td>
                    <td>{{ doctor.numberAppointments }}</td>
                    <td class="p-1">
                        <div class="d-flex gap-1 justify-content-center p-1">
                            <div class="mx-1 btn btn-danger d-flex align-items-center justify-content-center" (click)="deleteDoctor(doctor)">
                                <span class="material-icons-sharp">delete</span>
                            </div>
                            <div class="mx-1 btn btn-success d-flex align-items-center justify-content-center" routerLink="../new-doctor" (click)="updateDoctor(doctor)">
                                <span class="material-icons-sharp">edit</span>
                            </div>
                            <div class="mx-1 btn btn-primary d-flex align-items-center justify-content-center">
                                <span class="material-icons-sharp">description</span>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
