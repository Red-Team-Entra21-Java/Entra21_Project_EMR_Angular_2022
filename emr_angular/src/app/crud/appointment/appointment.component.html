<div class="card m-5 p-2" id="listAppointmentContainer">
    <div class="card-body">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter the appointment date:"
                aria-label="Recipient's username" aria-describedby="searchButton" id="searchAppointment">
            <button class="btn btn-primary" type="button" id="searchAppointmentButton">Search</button>
            <button routerLink="../new-appointment" class="btn btn-success ml-2" (click)="newAppointment()">New Appointment</button>
        </div>
        <br>
        <table class="table table-bordered table-hover table-striped">
            <thead class="text-center">
                <th>Date</th>
                <th>Hour</th>
                <th>CPF Paciente</th>
                <th>Pacient Name</th>
                <th>Doctor Name</th>
                <th></th>
            </thead>
            <tbody class="text-center" id="tbodyAppointment">
                <tr *ngFor="let appointment of appointmenttList; let index = index">
                    <td>{{ appointment.date }}</td>
                    <td>{{ appointment.hour }}</td>
                    <td>{{ appointment.patientCPF}}</td>
                    <td>{{ appointment.patient}}</td>
                    <td>{{ appointment.doctor}}</td>
                    <td class="p-1">
                      <div class="d-flex gap-1 justify-content-center p-1">
                          <div class="mx-1 btn btn-danger d-flex align-items-center justify-content-center" (click)="deleteAppointment(index)">
                              <span class="material-icons-sharp">delete</span>
                          </div>
                          <div class="mx-1 btn btn-success d-flex align-items-center justify-content-center" (click)="sendData(index)">
                              <span class="material-icons-sharp">edit</span>
                          </div>
                          <div class="mx-1 btn btn-primary d-flex align-items-center justify-content-center">
                              <span class="material-icons-sharp">description</span>
                          </div>
                      </div>
                  </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
