<div class="card m-5 p-2" id="listAppointmentContainer">
    <div class="card-body">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter the appointment date:"
                aria-label="Recipient's username" aria-describedby="searchButton" id="searchAppointment">
            <button class="btn btn-primary" type="button" id="searchAppointmentButton">Search</button>
            <button routerLink="../new-appointment" class="btn btn-success ml-2" (click)="newAppointment()">New Appointment</button>
        </div>
        <br>
        <table class="table table-bordered table-hover table-striped">
            <thead class="text-center">
                <th>ID</th>
                <th>Date/Hour</th>
                <th>CPF Patient</th>
                <th>Patient Name</th>
                <th>Doctor Name</th>
                <th></th>
            </thead>
            <tbody class="text-center" id="tbodyAppointment">
                <tr *ngFor="let appointment of this.appointmentService.appointmentList; let index = index">
                    <td>{{ appointment.id }}</td>
                    <td>{{ appointment.date_appointment }}</td>
                    <td>{{ this.getPatientCpf(appointment.patient_id) }}</td>
                    <td>{{ this.getPatientName(appointment.patient_id) }}</td>
                    <td>{{ this.getDoctorName(appointment.doctor_id) }}</td>
                    <td class="p-1">
                      <div class="d-flex gap-1 justify-content-center p-1">
                          <div class="mx-1 btn btn-danger d-flex align-items-center justify-content-center" (click)="deleteAppointment(appointment)">
                              <span class="material-icons-sharp">delete</span>
                          </div>
                          <div class="mx-1 btn btn-success d-flex align-items-center justify-content-center" (click)="updateAppointment(appointment)">
                              <span class="material-icons-sharp">edit</span>
                          </div>
                          <div class="mx-1 btn btn-primary d-flex align-items-center justify-content-center">
                              <span class="material-icons-sharp">description</span>
                          </div>
                      </div>
                  </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
