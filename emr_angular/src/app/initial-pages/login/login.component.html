<section class="row initial p-0 m-0">

    <div class="col login-image">
        <a class="text-primary logo-link" href="/index.html">
            <img class="logo" src="/icons/logo.png" alt="">
        </a>
    </div>

    <div class="col background-color d-flex justify-content-center">
        <div class="align-self-center text-end w-50">
            <div class="row d-flex">
                <div class="col">
                    <div class="card" id="">
                        <div class="card-header">LOGIN</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Nome de usuário:</label>
                                <input type="text" class="form-control" id="userName" placeholder="Usuário">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="password" placeholder="Senha">
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <p>Não possui cadastro? Cadastre-se <a href="/pages/cadastro/usuarios/usuario-2-novo-index.html">aqui!</a></p>
                            <button class="btn btn-danger mr-1">Limpar</button>
                            <button class="btn btn-primary" (click)="login()">Entrar</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
