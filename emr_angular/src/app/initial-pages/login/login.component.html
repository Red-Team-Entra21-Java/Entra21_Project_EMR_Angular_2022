<div class="alert alert-danger alert-dismissible" role="alert" [hidden]="erroMessage">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <strong>Login ou Senha incorreta!</strong>
</div>
<form action="" method="post" id="formLogin" ngNativeValidate>
    <div class="card" id="">
        <div class="card-header">LOGIN</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="userName" class="form-label">Nome de usuário:</label>
                <input type="text" class="form-control" id="userName" placeholder="Usuário" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Senha" required>
            </div>

            <div class="card-footer text-center">
                <p>Não possui cadastro? Cadastre-se <a routerLink="" (click)="recordUser(true)">aqui!</a></p>
                <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                <button class="btn btn-danger ml-1" routerLink="">Cancel</button>
            </div>
        </div>
    </div>
</form>
